name: Run Tests

on:
  push:
    branches: ["**"] # runs on all branches
  pull_request:
    branches: [main, master]
  workflow_dispatch: # allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java (for ANTLR)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download ANTLR
        run: |
          wget https://www.antlr.org/download/antlr-4.13.2-complete.jar -O /tmp/antlr-4.13.2-complete.jar

      - name: Generate parser files
        run: |
          cd src
          java -jar /tmp/antlr-4.13.2-complete.jar -no-listener -visitor -Dlanguage=Python3 Kafe_Grammar.g4

      - name: Run tests
        run: |
          pytest tests/ -v
